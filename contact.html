<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Forms: Contact Info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Custom CSS-->
    <link href="/css/Template.css" rel="stylesheet" />    
    <link href="/css/Contact.css" rel="stylesheet" />                                              
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap Forms</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="/addressBook.html">Address Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contact.html">Contact Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice.html">Invoice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
       <h1>Contact Me</h1>
       <div class="bg-light p-2">
            <form>
                <div class="row text-dark">
                    <div class="col-12 col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter First Name" required/>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter Last Name" required/>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required/>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="phone" class="form-label">Phone (Optional)</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter Phone #"/>
                    </div>
                    <div class="col-12">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required/>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control textareaStyle" name="message" id="message" placeholder="message" required></textarea>
                    </div>
                </div>
            </form>
       </div>
    </main>
    <footer class="bg-dark text-light py-3">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col text-center ps-2">Built by: Shawn &copy; 2024
            </div>
            <div class="col text-center">Bootstrap Essential Forms</div>
            <div class="col text-center text-md-center pe-2">
                <p><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                        href="#">send email</a></p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
